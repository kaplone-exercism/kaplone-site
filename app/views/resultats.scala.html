@(niveau: String, table: List[String])

<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="utf-8" />
<title>sans titre</title>

<!-- Ajouts de mise en page -->
<style type="text/css">
  h2 {
     margin-left: 4em;
  }
</style>
</head>

<body>
<h2>Meilleurs scores pour le niveau : <b>@niveau</b></h2>
<ol>
@import java.math.BigInteger; var compteur=1
@for(t <- table){
   @if(compteur < 10){
       <li><pre><b>@compteur</b>  : @t</pre></li>   
   } else {
       <li><pre><b>@compteur</b> : @t</pre></li>
   }
   @(compteur+=1)
}
</ol>
</body>
